package:
  name: sequencer
  version:  0.2.0

source:
  git_tag: v0.2.0
  git_url: https://github.com/SEL-Columbia/sequencer.git
  # path: /root/Projects/sequencer


requirements:
  build:
    - python
    - setuptools
    - dateutil
    - decorator
    - fiona 1.1.6
    - freetype
    - gdal 1.11.0
    - libpng
    - matplotlib
    - networkx
    - numexpr
    - numpy >=1.9
    - pandas
    - pyparsing
    - pytz
    - scikit-learn
    - scipy

  run:
    - python
    - dateutil
    - decorator
    - fiona 1.1.6
    - freetype
    - gdal 1.11.0
    - libpng
    - matplotlib
    - networkx
    - numexpr
    - numpy >=1.9
    - pandas
    - pyparsing
    - pytz
    - scikit-learn
    - scipy

test:
  # Python imports
  imports:
    - sequencer

  #commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SEL-Columbia/Sequencer
  
  license:  MIT
  summary: "Python library for sequencing the output of Network Planner csv's and shape file outputs"

